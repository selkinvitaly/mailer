<div class="cabinet-header">
  <widget-mailbox-actions class="w-mailbox-actions"
    exist-selection="$ctrl.existSelection"
    is-selected-all="$ctrl.isSelectedAll"
    is-empty="$ctrl.isEmpty"
    choose-all-handler="$ctrl.chooseAllHandler()"
    remove-handler="$ctrl.removeHandler()">
  </widget-mailbox-actions>

  <widget-pager class="w-pager"
    min-order="$ctrl.minOrder"
    max-order="$ctrl.maxOrder"
    total="$ctrl.total">
  </widget-pager>
</div>

<div class="cabinet-body">
  <cabinet-tabs class="w-tabs"></cabinet-tabs>
  <div class="cabinet-viewport">
    <letter-list class="w-letters"
      letters="$ctrl.letters"
      is-empty="$ctrl.isEmpty"
      is-selected="$ctrl.isSelected"
      choose-handler="$ctrl.chooseHandler">
    </letter-list>
  </div>
</div>
